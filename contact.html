   <section id="contact" class="contact">
    <div class="container contact-container">
        <h2>Contact Me</h2>
        <p>If you want to get in touch, feel free to send me a message or reach out via email or phone. I’d love to connect!</p>
        
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>Email: <a href="mailto:tenkirkaleab@gmail.com">tenkirkaleab@gmail.com</a></p>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <p>Phone: <a href="tel:+251947895288">+251 947 895 288</a></p>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Adis Abeba, Ethiopia</p>
            </div>
        </div>

        <!-- Optional Contact Form -->
        <form class="contact-form" id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</section>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    
    if (!name || !email || !message) {
        alert('Please fill in all fields.');
        return;
    }
    
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
    }
    
    // Since this is a static site, show success message
    alert('Thank you for your message! I will get back to you soon.');
    this.reset();
});
</script>
 <script>
        // Hamburger menu toggle

        // Dynamic Typing
        const texts = ["Software Engineer", "ASP.NET Core Developer", "Flutter Developer", "Full-Stack Developer"];
        let index = 0;

        function typingEffect() {
            document.querySelector(".typing").textContent = texts[index];
            index = (index + 1) % texts.length;
        }
        typingEffect();
        setInterval(typingEffect, 2000);

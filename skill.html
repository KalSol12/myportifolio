<script>
const levels = {
    html: 14,
    css: 12,
    js: 13,
    react: 11,
    python: 10,
    node: 5,
    django: 5,
      flutter: 12,
     asp: 10
  
   
};

const colors = {
    html: "#ff6a00",
    css: "#0091ff",
    js: "#ffe600",
    react: "#00d8ff",
    python: "#4b8bbe",
    node: "#3c873a",
    django: "#0c4b33",
    flutter: "#44d1fd",
    asp: "#3c873a"
};

for (let skill in levels) {
    const container = document.querySelector(`.${skill}`);
    for (let i = 0; i < levels[skill]; i++) {
        const dot = document.createElement("span");
        dot.style.background = colors[skill];
        container.appendChild(dot);
    }
}
</script>
